<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- OWL CSS-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> Netflix </h2>
            <nav>
                <a href="">inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h1 class="titulo">CHERNOOBYL</h1>
                <p class="descricao">Três heróis silenciosos prontos para arriscarem suas próprias vidas para evitar uma catástrofe ainda maior na usina nuclear de Chernobyl.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-question-circle"></i>
                        Mais Informações
                    </button>
                </div> 
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/Min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/Min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/Min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/Min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/Min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/Min6.jpg" alt="" srcset="">
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/setup.js"></script>

</html>
